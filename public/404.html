<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Tartanism</title>
  <script>
    // Redirect any case variation to lowercase
    const path = window.location.pathname;
    const lowercase = path.toLowerCase();
    if (path !== lowercase) {
      window.location.replace(lowercase + window.location.search + window.location.hash);
    } else {
      // Actually a 404, redirect to home
      window.location.replace('/tartanism/');
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #030712;
      color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #374151;
      border-top-color: #818cf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting to Tartanism...</p>
  </div>
</body>
</html>
